<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Account</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header class="site-header">
    <div class="search-block">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
    <div class="user-info">
        <img class="user-photo" src="images/user.jpg" alt="user profile picture">
        <p class="big-text">User name</p>
    </div>
</header>
    <div class="user-info">
        <img class="user-photo" id="user-photo" src="images/user.jpg" alt="user cover photo">
        <p class="big-text" id="user-name">Name</p>
        <p class="small-text" id="user-description">Description</p>
        <div class="user-buttons">
            <button class="user-button" id="friends-button">Friends</button>
            <button class="user-button" id="subscriptions-button">Subscriptions</button>
            <button class="user-button" id="settings-button">Settings</button>
        </div>
    </div>
<div class="saved-playlist" id="saved-playlist">
</div>

<div class="playback">
    <p class="small-text">Song name</p>
    <div class="playback-controls">
        <button class="control-button btn-arrow btn-arrow-left" type="button"></button>
        <button class="control-button" id="play-button" type="button"></button>
        <button class="control-button btn-arrow btn-arrow-right" type="button"></button>
    </div>
    <div class="playback-slider">
        <hr class="song-playback">
        <img src="images/capture-playback" alt="capture-playback">
    </div>
    <div class="playback-buttons">
        <button class="like-button" type="button">Like</button>
        <button class="lyrics-button" type="button">Lyrics</button>
    </div>
</div>
<div class="side-menu">
    <div class="playlist-finder">
        <button class="hide-button">Hide</button>
        <div class="finder-controls">
            <button class="finder-buttons" id="create-playlist">Create Playlist</button>
            <button class="finder-buttons" id="find-playlist">Find Playlist</button>
        </div>
        <div class="finder-result">
            <div class="playlist-overview">
                <img class="playlist-cover" src="images/playlist.jpg" alt="playlist cover">
                <p class="big-text">Playlist name</p>
                <p class="small-text">Author | Amount of songs</p>
            </div>
            <div class="playlist-overview">
                <img class="playlist-cover" src="images/playlist.jpg" alt="playlist cover">
                <p class="big-text">Playlist name</p>
                <p class="small-text">Author | Amount of songs</p>
            </div>
            <div class="playlist-overview">
                <img class="playlist-cover" src="images/playlist.jpg" alt="playlist cover">
                <p class="big-text">Playlist name</p>
                <p class="small-text">Author | Amount of songs</p>
            </div>
        </div>
    </div>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        if (user) {
            document.getElementById('user-name').textContent = user.email;
            document.getElementById('side-user-name').textContent = user.email;
            if (user.description) {
                document.getElementById('user-description').textContent = user.description;
            }
            if (user.photo) {
                document.getElementById('user-photo').src = user.photo;
                document.getElementById('side-user-photo').src = user.photo;
            }
        } else {
            window.location.href = 'login-page.html';
        }

        document.getElementById('settings-button').addEventListener('click', function () {
            window.location.href = 'settings-page.html';
        });
    });
</script>
</body>
</html>

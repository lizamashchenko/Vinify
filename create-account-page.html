<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - Vinify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo">
        <p class="logo-text">Vinify</p>
    </header>
    <div id="create-account-section">
        <p class="big-text">Create your account</p>
        <p class="small-text">Fill in the details below to sign up</p>
        <label for="new-email">Email address</label>
        <input id="new-email" type="text">
        <label for="new-password">Password</label>
        <input id="new-password" type="password">
        <button class="signup" type="submit" onclick="createAccount()">Sign Up</button>
        <p>Already have an account? <a href="login-page.html">Login</a> </p>
    </div>
    <script src="script/signup.js"></script>
</body>
</html>

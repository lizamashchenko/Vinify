<body>

<header class="site-header">
    <div class="search-block">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
    <div class="user-info">
        <img class="user-photo" src="images/user.jpg" alt="user profile picture">
        <p class="big-text">User name</p>
    </div>
</header>
<div id="song-info-page">
    <img class="song-image" alt="song cover" src="images/song-cover.png">
    <p class="song-name">Song name</p>
    <p class="artist-name">Artist name</p>
    <p class="album-name">Album name</p>
</div>
<div id="lyrics">
    <p class="inactive-lyrics">some lyrics</p>
    <p class="inactive-lyrics">some lyrics</p>
    <p class="inactive-lyrics">some lyrics</p>
    <p class="current-line">current lyrics</p>
    <p class="inactive-lyrics">some lyrics</p>
    <p class="inactive-lyrics">some lyrics</p>
    <p class="inactive-lyrics">some lyrics</p>
    <p class="inactive-lyrics">some lyrics</p>
</div>

<div class="playback">
    <p class="small-text">Song name</p>
    <div class="playback-controls">
        <button class="control-button" type="button">Back</button>
        <button class="control-button" type="button">Play</button>
        <button class="control-button" type="button">Next</button>
    </div>
    <div class="playback-slider">
        <hr class="song-playback">
        <img src="images/capture-playback" alt="capture-playback">
    </div>
    <div class="playback-buttons">
        <button class="like-button" type="button">Like</button>
        <button class="lyrics-button" type="button">Lyrics</button>
    </div>
</div>
<div class="side-menu">
    <div class="playlist-finder">
        <button class="hide-button">Hide</button>
        <div class="finder-controls">
            <button class="finder-buttons" id="create-playlist">Create Playlist</button>
            <button class="finder-buttons" id="find-playlist">Find Playlist</button>
        </div>
        <div class="finder-result">
            <div class="playlist-overview">
                <img class="playlist-cover" src="images/playlist.jpg" alt="playlist cover">
                <p class="big-text">Playlist name</p>
                <p class="small-text">Author | Amount of songs</p>
            </div>
            <div class="playlist-overview">
                <img class="playlist-cover" src="images/playlist.jpg" alt="playlist cover">
                <p class="big-text">Playlist name</p>
                <p class="small-text">Author | Amount of songs</p>
            </div>
            <div class="playlist-overview">
                <img class="playlist-cover" src="images/playlist.jpg" alt="playlist cover">
                <p class="big-text">Playlist name</p>
                <p class="small-text">Author | Amount of songs</p>
            </div>
        </div>
